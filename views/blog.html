<div class="row"> <div class="col-xs-12"> <h4 class="slide-title text-center">Blog</h4> </div> </div> <div class="row" style="margin-top:35px" ng-repeat="post in pagecontent.posts"> <div class="col-xs-8 col-xs-offset-2"> <div class="row"> <div class="col-sm-3"> <img class="img-rounded slider-image" width="100%" src="{{post.image}}"> </div> <div class="col-sm-9"> <div class="row"> <div class="col-sm-10"> <h3>{{post.title}}</h3> </div> <div class="col-sm-2"> <p>{{post.date}}</p> </div> </div> <div class="row"> <div class="col-xs-12 text-center"> <p>{{post.description}}</p> <a ng-href="#/blog/{{post.href}}"><button class="btn btn-default">En savoir plus</button></a> </div> </div> </div> </div> </div> </div>
