<div class="row" ng-show="slider.id===show" ng-repeat="slider in sliders | orderBy : 'slider.order'"> <div class="col-sm-2"> <div class="row pill-row"> <div class="col-xs-12" ng-repeat="slider in sliders | filter:{'position':'top'}"> <a ng-click="select({{slider.id}})"> <img class="img-pill img-circle img-responsive center-block" ng-class="{selected: $parent.show == slider.id}" ng-src="{{slider.imageurl}}"> <p class="pill-title">{{slider.title}}</p> </a> </div> </div> </div> <div class="col-sm-10 text-center block-center"> <img class="img-rounded slider-image block-center" width="30%" ng-src="{{slider.imageurl}}"> <h4 class="slider-content slide-title">{{slider.title}}</h4> <p>{{slider.text}}</p> <a ng-href="{{slider.href}}"><button class="btn btn-default">En savoir plus</button></a> </div> </div> <div class="row pill-row"> <div class="col-sm-2 col-xs-4" ng-repeat="slider in sliders | filter:{'position':'bottom'} | orderBy : 'order'"> <a ng-click="select({{slider.id}})"> <img class="img-pill img-circle img-responsive" ng-class="{selected: $parent.show == slider.id}" ng-src="{{slider.imageurl}}"> <p class="pill-title">{{slider.title}}</p> </a> </div> </div>
