<div class="row"> <div class="col-xs-12"> <h4 class="page-title text-center">{{pagecontent.title}}</h4> </div> </div> <div class="row"> <div class="col-sm-8 text-left"> <p ng-if="paragraph" ng-repeat="paragraph in pagecontent.paragraph">{{paragraph.content}}</p> </div> <div class="col-sm-4"> <img class="img-rounded slider-image img-responsive" ng-src="{{pagecontent.imageurl}}"> </div> </div> <div class="row"> <div class="col-sm-6" ng-if="subpage" ng-repeat="subpage in pagecontent.subpages"> <a ng-href="{{subpage.href}}" class="pill-title"> <div class="row subpage-list"> <div class="col-xs-12"> <img width="25%" class="img-circle img-pill block-center" ng-src="{{subpage.thumbnail}}"> </div> </div> <div class="row"> <div class="col-xs-12"> {{subpage.title}} </div> </div> </a></div>  </div>
