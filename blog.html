<div class="row">
  <div class="col-xs-12">
    <h4 class="slide-title text-center">{{pagecontent.title}}</h4>
  </div>
</div>
<div class="row"><p class="text-center">Pas de posts pour le moment.</p></div>
<div class="row" style="margin-top:35px" ng-repeat="post in pagecontent.posts">
  <div class="col-xs-3 block-center">
    <img class="img-rounded slider-image img-responsive" src="{{post.image}}" />
  </div>
  <div class="col-xs-9">
    <div class="row">
      <div class="col-sm-10">
        <h3>{{post.title}}</h3> 
      </div>
      <div class="col-sm-2">
        <p>{{post.date}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <p>{{post.description}}</p>
        <a href={{post.href}}><button class="btn btn-default">En savoir plus</button></a>
      </div>
    </div>

  </div>
</div>
